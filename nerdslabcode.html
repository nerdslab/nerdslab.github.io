<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>People - NerDS Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .person { display: flex; align-items: flex-start; margin: 20px 0; }
    .person img { width: 100px; margin-right: 20px; border-radius: 8px; }
    .person-info { max-width: 800px; }
    h2 { border-bottom: 2px solid #ddd; padding-bottom: 5px; }

    .code-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: center;
      margin-top: 1em;
    }

    .code-grid img {
      max-width: 200px;
      height: auto;
      border-radius: 6px;
      transition: transform 0.2s ease-in-out;
    }

    .code-grid img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .code-section {
      padding: 2em 0;
    }

    .github-link {
      text-align: center;
      margin-top: 2em;
    }

    .github-link a {
      font-weight: bold;
      color: #008b8b;
      text-decoration: none;
    }

    .github-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
  <img src="images/logo_outline.png" alt="NerDS Lab Logo" height="80">
  <h1>NerDS Lab</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="people.html">People</a> |
    <a href="publications.html">Publications</a> |
    <a href="nerdslabcode.html">Code</a> |
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <section id="code" class="code-section">
    <div class="container">
      <h2>Code</h2>
      <p>Explore some of our open-source software packages:</p>

      <div class="code-grid">
        <a href="https://torch-brain.readthedocs.io/en/latest/index.html" target="_blank">
          <img src="images/code/torchbrain.png" alt="torch-brain" title="torch-brain: A PyTorch-based neural decoding library" />
        </a>
        <a href="https://temporaldata.readthedocs.io/en/latest/index.html" target="_blank">
          <img src="images/code/temporaldata.png" alt="temporaldata" title="temporaldata: Flexible pipelines for time series modeling" />
        </a>
        <a href="https://brainsets.readthedocs.io/en/latest/index.html" target="_blank">
          <img src="images/code/brainsets.png" alt="brainsets" title="brainsets: Tools and benchmarks for neural datasets" />
        </a>
      </div>

      <div class="github-link">
        <p>ðŸ”— See more on our <a href="https://github.com/nerdslab" target="_blank">NerDS Lab GitHub repository</a>.</p>
      </div>
    </div>
  </section>
</main>
</body>
</html>
