<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code â€“ nerds lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #222;
      background-color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background: #fff;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo-title img {
      height: 60px;
      margin-right: 15px;
    }

    .logo-title h1 {
      margin: 0;
      font-family: 'Major Mono Display', monospace;
      font-size: 48px;
      font-weight: 400;
      text-transform: none;
      color: #222;
    }

    nav {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 0.95em;
      padding: 0 6px;
    }

    nav a:hover {
      color: #007acc;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 3em 2em;
    }

    h2 {
      font-size: 1.8em;
      margin-top: 0;
      margin-bottom: 0.5em;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    .code-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: center;
      margin-top: 1em;
    }

    .code-grid a {
      text-align: center;
      text-decoration: none;
      color: inherit;
    }

    .code-grid img {
      max-width: 200px;
      height: auto;
      border-radius: 6px;
      transition: transform 0.2s ease-in-out;
    }

    .code-grid img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .package-name {
      font-family: 'Major Mono Display', monospace;
      font-size: 0.9em;
      margin-top: 0.5em;
    }

    .featured-tools {
      margin-top: 2em;
      font-family: 'Major Mono Display', monospace;
      font-size: 1em;
      line-height: 1.8;
    }

    .featured-tools a {
      text-decoration: none;
      color: #008b8b;
    }

    .featured-tools a:hover {
      text-decoration: underline;
    }

    .github-link {
      text-align: center;
      margin-top: 3em;
    }

    .github-link a {
      font-weight: bold;
      color: #008b8b;
      text-decoration: none;
    }

    .github-link a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 4em;
      padding: 2em;
      background: #f5f5f5;
      font-size: 0.9em;
    }

    footer a {
      color: #0066cc;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        justify-content: center;
        width: 100%;
        margin-top: 1em;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-title">
    <img src="images/logo_outline.png" alt="nerds lab logo">
    <h1>nerds lab</h1>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="people.html">People</a>
    <a href="publications.html">Publications</a>
    <a href="nerdslabcode.html">Code</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2>Software Packages</h2>
  <p>Explore some of our open-source software packages:</p>

  <div class="code-grid">
    <a href="https://torch-brain.readthedocs.io/en/latest/index.html" target="_blank">
      <img src="images/code/torchbrain.png" alt="torch_brain logo">
      <div class="package-name">torch_brain</div>
    </a>
    <a href="https://temporaldata.readthedocs.io/en/latest/index.html" target="_blank">
      <img src="images/code/temporaldata.png" alt="temporaldata logo">
      <div class="package-name">temporaldata</div>
    </a>
    <a href="https://brainsets.readthedocs.io/en/latest/index.html" target="_blank">
      <img src="images/code/brainsets.png" alt="brainsets logo">
      <div class="package-name">brainsets</div>
    </a>
  </div>

  <h2>Featured Tools</h2>
  <div class="featured-tools">
    <p><a href="https://github.com/neuro-galaxy/torch_brain/tree/main/examples/poyo" target="_blank">poyo</a></p>
    <p><a href="https://github.com/nerdslab/halfhop" target="_blank">halfhop</a></p>
    <p><a href="https://github.com/nerdslab/bgrl" target="_blank">bgrl</a></p>
  </div>

  <div class="github-link">
    <p>ðŸ”— Visit our GitHub organizations:</p>
    <p>
      <a href="https://github.com/nerdslab" target="_blank">github.com/nerdslab</a> |
      <a href="https://github.com/neuro-galaxy" target="_blank">github.com/neuro-galaxy</a>
    </p>
  </div>
</main>

</body>
</html>
