<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code â€“ nerds lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #fff;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1em 2em;
      flex-wrap: wrap;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo-title img {
      height: 60px;
      margin-right: 15px;
    }

    .logo-title h1 {
      margin: 0;
      font-family: 'Major Mono Display', monospace;
      font-size: 48px;
      font-weight: 400;
      text-transform: none;
    }

    nav {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 0.5em;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 0.95em;
      padding: 0 6px;
    }

    nav a:hover {
      color: #007acc;
    }

    main {
      padding: 2em;
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      font-size: 1.5em;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 1em;
    }

    .code-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 30px;
      justify-items: center;
      align-items: center;
      margin-top: 2em;
    }

    .code-grid a {
      text-align: center;
      text-decoration: none;
      color: #000;
    }

    .code-grid img {
      max-width: 180px;
      height: auto;
      border-radius: 6px;
      transition: transform 0.2s ease-in-out;
    }

    .code-grid img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .code-caption {
      margin-top: 0.5em;
      font-family: 'Major Mono Display', monospace;
      font-size: 0.9em;
      color: #444;
    }

    .github-link {
      text-align: center;
      margin-top: 3em;
      font-size: 1em;
    }

    .github-link a {
      font-weight: bold;
      color: #008b8b;
      text-decoration: none;
    }

    .github-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        justify-content: center;
        width: 100%;
        margin-top: 1em;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-title">
    <img src="images/logo_outline.png" alt="nerds lab logo">
    <h1>nerds lab</h1>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="people.html">People</a>
    <a href="publications.html">Publications</a>
    <a href="nerdslabcode.html">Code</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2>Code</h2>
  <p>Explore some of our open-source software packages:</p>

  <div class="code-grid">
    <a href="https://torch-brain.readthedocs.io/en/latest/index.html" target="_blank">
      <img src="images/code/torchbrain.png" alt="torch-brain" title="torch-brain: A PyTorch-based neural decoding library" />
      <div class="code-caption">torch_brain</div>
    </a>

    <a href="https://temporaldata.readthedocs.io/en/latest/index.html" target="_blank">
      <img src="images/code/temporaldata.png" alt="temporaldata" title="temporaldata: Flexible pipelines for time series modeling" />
      <div class="code-caption">temporaldata</div>
    </a>

    <a href="https://brainsets.readthedocs.io/en/latest/index.html" target="_blank">
      <img src="images/code/brainsets.png" alt="brainsets" title="brainsets: Tools and benchmarks for neural datasets" />
      <div class="code-caption">brainsets</div>
    </a>
  </div>

  <div class="github-link">
    <p>ðŸ”— See more on our <a href="https://github.com/nerdslab" target="_blank">NerDS Lab GitHub repository</a>.</p>
  </div>
</main>

</body>
</html>
