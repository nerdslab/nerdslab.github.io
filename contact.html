<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>People - NerDS Lab</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2em;
      line-height: 1.6;
      background-color: #ffffff;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1em 2em;
      flex-wrap: wrap;
      border-bottom: 2px solid #eee;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    header img {
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-family: 'Major Mono Display', monospace;
      font-size: 48px;
      font-weight: 400;
      margin: 0;
      white-space: nowrap;
    }

    nav {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 0.5em;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 0.95em;
      padding: 0 6px;
    }

    nav a:hover {
      color: #007acc;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding-top: 2em;
    }

    h2 {
      font-size: 1.5em;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 1em;
    }

    .person {
      display: flex;
      align-items: flex-start;
      margin: 20px 0;
    }

    .person img {
      width: 100px;
      margin-right: 20px;
      border-radius: 8px;
    }

    .person-info {
      max-width: 800px;
    }

    footer {
      text-align: center;
      margin-top: 3em;
      padding-top: 1em;
      border-top: 1px solid #ccc;
      font-size: 0.9em;
      color: #666;
    }

    footer a {
      color: #0066cc;
      text-decoration: none;
    }

    img.centered-img {
      width: 400px;
      display: block;
      margin: 2em auto;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        justify-content: center;
        width: 100%;
        margin-top: 1em;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="images/logo_outline.png" alt="NerDS Lab Logo">
    <h1>NerDS Lab</h1>
  </div>
  <nav>

    <a href="about.html">About</a>
    <a href="people.html">People</a>
    <a href="publications.html">Publications</a>
    <a href="nerdslabcode.html">Code</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

</footer>

</body>
</html>
